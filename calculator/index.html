<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Bruce Bauer">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/style/calculator.css">
</head>
<body>
<form id="myform">
    <div class="formcontainer" onsubmit="return false">
        <h1>Javascript Calculator</h1>
        <fieldset>
            <legend><strong>Calculator</strong></legend>

            <label>Operand 1:
                <input type="text" id="operand1">
            </label>
            <span class="error" id="error1"></span>
            <br><br>

            <label>Operator:</label>
            <input type="radio" name="operator" value="+" /> +
            <input type="radio" name="operator" value="-" /> -
            <input type="radio" name="operator" value="*" /> *
            <input type="radio" name="operator" value="/" /> /
            <span class="error" id="errorOp"></span>
            <br><br>

            <label>Operand 2:
                <input type="text" id="operand2">
            </label>
            <span class="error" id="error2"></span>
            <br><br>

            <label>Result:
                <span id="result"></span>
            </label>
            <br><br>

            <div class="buttons">
                <button type="submit">Calculate</button>
                <button type="button" onclick="clearForm()">Clear</button>
            </div>
        </fieldset>
    </div>
</form>
<script src="assets/scripts/calculator.js"></script>
</body>
</html>
